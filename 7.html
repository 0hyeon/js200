<html>
<head>
    <title>주석처리하기 </title>
</head>
<body>
    <script>
        //x변수에 "a"값을 할당하여 선언합니다.
        var x = "a";
        console.log(x);//변수 x를 console.log로 출력합니다.

        /*
        해당 사이에 아무리 많을 줄을 쳐도 주석으로 처리됨 
        x = "b";
        console.log(b);
        */
    </script>
</body>
</html>
