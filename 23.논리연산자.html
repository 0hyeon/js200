<html>
    <head>
        <title>23 - 논리연산자</title>
    </head>
    <body>
        <script>
            // AND 논리 연산자 &&
            console.log(true && true);//t
            console.log(true && false);//f && 둘중에 하나라도 false면 false
            console.log('문장' == '문장' && 5 == 5);//t
            console.log(5 == 5 && '다른문장 1' == '다른문장 2');//f

            //OR 논리 연산자 ||
            console.log(true || false);//t 둘중 하나가 참이면 그래도 참
            console.log(false || false);//f
            console.log('문장'=='문장' || 5 == 10);//t

            //NOT 논리 연산자 !
            console.log(!true);//f
            console.log(!false);//t
            console.log(!5);//f
            console.log(!'문장');//f
            console.log(!!5);//t !!는 반대에 반대 원점 
            console.log(!!'문장');//t
        </script>
    </body>
</html>
