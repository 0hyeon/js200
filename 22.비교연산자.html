<html>
    <head>
        <title>22 - 비교연산자</title>
    </head>
    <body>
        <script>
            console.log(5 == 5);//t ==는 강제로 형을 바꿔줌 
            console.log(5 == "5");//t
            console.log('5' == 5);//t
            console.log(5 != 1);//t
            console.log(5 != "1");//t
            console.log(5 != "5");//f
            console.log(5 === 5);//t ===는 형까지 일치하여야 
            console.log(5 === "5");//f
            console.log(5 !== 10);//t
            console.log(5 !== "5");//t !==엄격한기준 
        </script>
    </body>
</html>
