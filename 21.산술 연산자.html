<html>
    <head>
        <title>21 - 산술 연산자</title>
    </head>
    <body>
        <script>
            var x = 10;
            x += 5;
            x *= 2;
            console.log(x);//30
            var y = 10;
            y -= 5;
            y /= 5;//1
            console.log(y);

            console.log(15%4);//4를 나눈 나머지값 
            console.log(3 ** 3);//3에 3제곱 27
            console.log(+10);//10
            console.log(-10);//-10
            var value = 10;
            ++value;// +1
            --value;// -1
            console.log(value);//10
        </script>
    </body>
</html>
