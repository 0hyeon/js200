<html>
    <head>
        <title>23 - 논리연산자</title>
    </head>
    <body>
        <script>
            // AND 논리 연산자 &&
            console.log(true && true);
            console.log(true && false);
            console.log('문장' == '문장' && 5 == 5);
            console.log(5 == 5 && '다른문장 1' == '다른문장 2');

            //OR 논리 연산자 ||
            console.log(true || false);
            console.log(false || false);
            console.log('문장'=='문장' || 5 == 10);

            //NOT 논리 연산자 !
            console.log(!true);
            console.log(!false);
            console.log(!5);
            console.log(!'문장');
            console.log(!!5);
            console.log(!!'문장');
        </script>
    </body>
</html>
