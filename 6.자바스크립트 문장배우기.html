    <title>자바스크립트 문장배우기</title>

<body>
    <script>
        //표현식(Expressions) : 연산자를 통해 값을 생성하거나 변수 또는 함수 인자로 값을 넣을때 표현식을 사용
        (3 +12) / 5
        declaredVariable
        greeting("hello")
        //명령문(Statements) : 일종의 행동 또는 행위를 수행하게 하는 코드 ex)if, if-else, for, swich 등
        if(true){

        }
        
        function greeting(){
            "hello"
            "Chloe" + 3
            greeting()
        }
        //함수 인자값에는 인자만 넣어야, IF문을 넣어 일부러  발생한 오류 
        greeting( if(true){console.log("It is not accepttable")} )
    </script>
