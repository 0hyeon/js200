<html>
    <head>
        <title>조건문 배우기 - switch</title>
    </head>
    <body>
        <script>
            var subject = '자바스크립트';
            switch (subject){
                case 'c언어' : 
                    console.log('초보자를 위한 c++ 200제');
                    break;
                case '자바스크립트' :
                    console.log('초보자를 위한 js200제');
                    break;
                case '파이썬' :
                    console.log('초보자를 위한 파이썬');
                    break;
                default:
                    console.log('이젠초보자가아닙니다.');
                    break;
            }
        </script>
    </body>
</html>
