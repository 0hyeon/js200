<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표함수</title>
</head>
<body>
  <script>
    const double = x => x+x;
    console.log(double(2));

    const add = (a,b)=> a+b;
    console.log(add(1,2));

    // const printArguments = () => {
    //   console.log(arguments);
    // }
    // printArguments(1,2,3); // 에러 

    const sum = (...args) => {
      let total = 0;
      for (let i = 0; i < args.length; i++){
        total += args[i];
      }
      return total;

    }
    console.log(sum(1,2,3));

    setTimeout(()=>{
      console.log('화살표함수!');
    },10);

  </script>
</body>
</html>
