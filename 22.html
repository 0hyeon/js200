<html>
    <head>
        <title>22 - 비교연산자</title>
    </head>
    <body>
        <script>
            console.log(5 == 5);
            console.log(5 == "5");
            console.log('5' == 5);
            console.log(5 != 1);
            console.log(5 != "1");
            console.log(5 != "5");
            console.log(5 === 5);
            console.log(5 === "5");
            console.log(5 !== 10);
            console.log(5 !== "5");
        </script>
    </body>
</html>
