<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <script>
        var condition = 5 > 10;
        condition ? console.log('Left') : console.log('Right');//right
        
        var result = condition ? (
            console.log("삼항연산자의 첫번째 표현식"),
            "표현식1"
        ) : (
            console.log("삼항연산자의 두번째 표현식"),
            "표현식2"
        );
        console.log(result);//표현식 2 
    </script>
</body>
</html>
